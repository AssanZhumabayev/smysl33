{% extends 'base.html' %}

{% block title %}Сайт Асана Жумабаева{% endblock %}

{% block content %}
    <h1>Асан Жумабаев</h1>
    <div class="article-list">
        {% for article in articles %}
            <div  class="article">
                <h2 class="article-title">
                    <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
                </h2>
                <p class="article-summary">{{ article.summary }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
